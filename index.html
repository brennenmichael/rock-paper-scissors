<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div id="text-drop">
        <div class="rock-drop">Rock!</div>
        <div class="paper-drop">Paper!</div>
        <div class="scissors-drop">Scissors!</div>
      </div>
    <div class="container">
        <div id="game-text">
            Choose Any Option To Play!
        </div>
        <div id="game" class="container">
            <div class="scorebox">
                <div id="player-score" class="score">Player Score: </div>
                <div class="counter player-counter">0</div>
            </div>
            <div id="buttons">
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn scissors">Scissors</button>
            </div>
            <div class="scorebox">
                <div id="computer-score" class="score">Computer Score: </div>
                <div class="counter computer-counter">0</div>
            </div>
        </div>
    </div>
</body>
</html>
